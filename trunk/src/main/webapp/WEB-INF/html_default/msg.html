<!DOCTYPE html>
<html>
<#include "include/resource.html"> 
<body>
<#assign nid="member">
<#include "include/header.html"> 

<div id="main" class="clearfix">
	<div class="box">
		<div class="box-con">
			<p class="reg-pro">
            系统提示信息
            </p>
            <div align="center">
            <br><br>${rsmsg!""}  
            <br><br>${backurl!"/"}<br><br>
            </div>
		</div>
	</div>
</div>

<script>
<!--  v1.6.6.1 RDPROJECT-65 xx 2013-09-26 start -->
<!--  显示登录信息后实现自动跳转 -->
<#if rsmsg?? && rsmsg.contains("登录成功")>
	var endtime = 3;
	var second = document.getElementById("second");
	second.innerHTML = endtime+"秒后...  ";
	setInterval("testTime()",1000); 
	function testTime() { 
		second.innerHTML = --endtime+"秒后...  ";
		if(endtime==1){
			location.href="/member/index.html";
	    }
	}
</#if>
<!--  v1.6.6.1 RDPROJECT-65 xx 2013-09-26 end -->
</script>
<#include "include/footer.html"> 
</body>
</html>

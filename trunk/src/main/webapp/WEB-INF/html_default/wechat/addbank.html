<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>${webname}</title>
<script src="${webroot}${theme_dir}/media/js/jquery_1.9.1.js"></script>
<script src="${webroot}${theme_dir}/media/js/mobile.js"></script>
<link href="${webroot}${theme_dir}/media/css/mobile.css" rel="stylesheet" />
<link href="${webroot}${theme_dir}/media/css/mobile_base.css" rel="stylesheet" />

</head>

<body>
<#include "../common/function.html"> 
<div data-role="page" id="account">
  <div data-role="header"> <a href="${webroot}/wx/account.html"  data-ajax="false"  style="float:left;color:#fff;text-decoration:none;position:absolute;left:10px;">账户中心</a>
    <h1>添加银行卡</h1>
    <a data-ajax="false" href="${webroot}/wx/logout.html" style="float:right;color:#fff;text-decoration:none;position:absolute;right:10px;">退出登录</a> </div>
 <form action="" method="post">
  <div data-role="content">
    <div class="content_main">
      <table width="100%" cellspacing="0" cellpadding="0">
        <tbody>
          	<tr>
            	<td>真实姓名：</td><td>${session_user.realname}</td>
            </tr>
            <tr>
            	<td>登录用户名：</td><td>${session_user.username}</td>
            </tr>
            <tr>
            	<td>开户银行：</td>
                <td>
                <div data-role="fieldcontain"> 
                    <#if act?exists&&act.bank?exists>
					<@linkage name="bank" id="bank" nid="account_bank" default=act.bank/>
					<#else>
					<@linkage name="bank" id="bank" nid="account_bank"/>
					</#if>
                </div>
                </td>
            </tr>
            <tr>
            	<td>开户行名称：</td><td><input type="text" name="branch" value="" id="infokaih" /></td>
            </tr>
            <tr>
            	<td>银行帐号：</td><td><input type="text" name="account" value="" id="infoyhzh"  /></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="user_right_border">
			<div class="l" style="font-weight:bold;"></div>
			<div class="c">
				<input type="hidden" name="type" value="add" />
				<input type="hidden" name="userid" value="" />
				<input type="submit" class="btn-action"  name="name"  value="确认提交" size="30" /> 
			</div>
		</div>
  </form>
  
</div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>环讯IPS充值跳转中......</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <form action="https://pay.ips.com.cn/ipayment.aspx" method="post" id="frm1">
      <input type="hidden" name="Mer_code" value="${ips.mer_code}">
      <input type="hidden" name="Billno" value="${ips.billno}">
      <input type="hidden" name="Amount" value="${ips.amount}" >
      <input type="hidden" name="Date" value="${ips.date}">
      <input type="hidden" name="Currency_Type" value="${ips.currency_Type}">
      <input type="hidden" name="Gateway_Type" value="${ips.gateway_Type}">
      <input type="hidden" name="Lang" value="${ips.lang}">
      <input type="hidden" name="Merchanturl" value="${ips.serverUrl}">
      <input type="hidden" name="FailUrl" value="${ips.failUrl}">
      <input type="hidden" name="ErrorUrl" value="${ips.errorUrl}">
      <input type="hidden" name="Attach" value="${ips.attach}">
      <input type="hidden" name="OrderEncodeType" value="${ips.orderEncodeType}">
      <input type="hidden" name="RetEncodeType" value="${ips.retEncodeType}">
      <input type="hidden" name="Rettype" value="${ips.rettype}">
      <input type="hidden" name="ServerUrl" value="${ips.serverUrl}">
      <input type="hidden" name="SignMD5" value="${ips.signMD5}">
      <#if (ips.doCredit)??&&ips.doCredit=="1">
      <input type="hidden" name="DoCredit" value="${ips.doCredit}">
      <input type="hidden" name="Bankco" value="${ips.bankco}">
      </#if>
    </form>
    <script language="javascript">
      document.getElementById("frm1").submit();
    </script>
  </body>
</html>

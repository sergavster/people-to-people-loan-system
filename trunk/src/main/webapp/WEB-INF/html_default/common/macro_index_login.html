<#macro userLogin session_user>

                    <td colspan="2" style="padding-left:30px; padding-bottom:5px">账户名：<b style="font-size:14px;">${session_user.username!}</b></td>
                </tr>
                <tr>
                    <td width="100" >
                    <a href="${webroot}/member/index.html"><img src="${request.getContextPath()}/imgurl.html?userid=${session_user.user_id?c}&size=middle" height="78" width="78" style="padding:2px; border:1px dashed #999; margin-left:30px;" class="pic"/></a></td>

                    </td>
                </tr>

                    <td colspan="2"><div style="border-bottom:1px dashed #ccc;"></div></td>
                </tr>
                <tr>
                    <td style="padding-left:30px; line-height:25px; padding-top:10px;" colspan="2">
                        <a href="${request.getContextPath()}/member/borrow/borrow.html">招标中的项目</a>　
                        <a href="/member/invest/bid.html">投标中的项目</a><br>
                        <a href="${request.getContextPath()}/member/account/newrecharge.html">[充值]</a>　
                        <a href="${request.getContextPath()}/member/account/newcash.html">[提现]</a>　
                        <a href="${request.getContextPath()}/user/logout.html" style="color:#f00">[退出]</a>
                   </td>　
                </tr>
            </table>
        </div>
    </div>

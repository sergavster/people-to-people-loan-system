<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />    <title>${webname}后台管理登陆</title><link href="${request.getContextPath()}/themes/admin/css/adminBasis.css" rel="stylesheet" type="text/css" /><script>    function check_login(){        if (form1.username.value==""){            alert("用户名不能为空！");            return false;        }else if (form1.password.value==""){            alert("密码不能为空！");            return false;        }else if (form1.valicode.value==""){            alert("验证码不能为空！");            return false;        }    }</script></head><body style="background: #fff url(${request.getContextPath()}/themes/admin/images/login_bg.png) repeat-x top; overflow:hidden;"><div id="login">	<div id="login_header">		<h1 class="login_logo">			<img src="${request.getContextPath()}/themes/admin/images/login_logo.gif" />		</h1>	</div>	<div id="login_content">		<div class="loginForm">			<form id="form1" name="form1" method="post" action="${webroot}/admin/auth.html" onsubmit="return check_login();">				<#if msg??><font color="#FF0000" size="2">${msg}</font></#if>				<p>					<label>用户名：</label>					<input type="text" name="username" style="width:145px;" class="login_input" tabindex="1" maxlength="20"/>				</p>				<p>					<label>密码：</label>					<input type="password" name="password" style="width:145px;" size="20" tabindex="2" class="login_input" maxlength="20"/>				</p>				<p>					<label>验证码：</label>					<input class="code" name="valicode" type="text" maxlength="5" tabindex="3" style=" width:50px; *margin-left:3px;" />					<span><img src="${webroot}/validimg.html" alt="点击刷新" onClick="this.src='${webroot}/validimg.html?t=' + Math.random();" align="absmiddle" style="cursor:pointer; height:22px;" /></span>				</p>								<p>					<label>动态口令：</label>					<input type="text" name="uchoncode" style="width:145px;" maxlength="32"  tabindex="4" />				</p>                <div class="jvf_cl"></div>				<div class="login_bar">					<input type="submit" value="" class='sub subimg'/>				</div>			</form>		</div>		<div class="login_banner"><img src="${request.getContextPath()}/themes/admin/images/login_banner.jpg" /></div>		<div class="login_main"></div>			</div>	<div id="login_footer">		杭州融都科技@P2P行业领导者&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;联系电话：0571-85135916&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;网址：http://www.erongdu.com	</div></div></body></html>

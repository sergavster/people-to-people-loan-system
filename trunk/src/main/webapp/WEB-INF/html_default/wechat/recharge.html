<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>${webname}</title>
<script src="${webroot}${theme_dir}/media/js/jquery_1.9.1.js"></script>
<script src="${webroot}${theme_dir}/media/js/mobile.js"></script>
<link href="${webroot}${theme_dir}/media/css/mobile.css" rel="stylesheet" />
<link href="${webroot}${theme_dir}/media/css/mobile_base.css" rel="stylesheet" />


</head>

<body>
<div data-role="page" id="newrecharge">
  <div data-role="header"> <a href="${webroot}/wx/invest.html" data-ajax="false"  style="float:left;color:#fff;text-decoration:none;position:absolute;left:10px;">返回列表</a>
    <h1>个人中心</h1>
    <a data-ajax="false" href="${webroot}/wx/logout.html" data-ajax="false"  style="float:right;color:#fff;text-decoration:none;position:absolute;right:10px;">退出登录</a> </div>
  <div data-role="content">
    <div class="content_main content_main_table">
        <form method="post" name="form1" action="" data-ajax="false" onSubmit="return check_form_re();">
          <table width="100%" cellspacing="0" cellpadding="0">
            <tbody>	
                <tr>
                    <td>
                        <div data-role="button" id="show_account">点击查看转账账户</div>
                        <div class="show_account" style="display:none;">
                            <#if downBankList??>
                            <#list downBankList as item>
                               <span>
                               	<b><input type="radio" name="payment2"  class="input_border" value="${item.payment}" /></b><b class="recharge_b">${item.account}</b><b>${item.branch}</b><b>法人账户：${item.bank_realname}</b>
                               </span>
                            </#list>
                            </#if>
                        </div>
                    </td>
                </tr>
              <tr>
                <td><input type="text" name="money" onKeyUp="value=value.replace(/[^0-9.]/g,'').trim();commit(this);" maxlength="9"  placeholder="充值金额" ></td>
              </tr>
              <tr>
                <td><input type="text" name="remark"  class="input_border" value="" size="30" /><b style="color:#f00">(请注明您的用户名，转账银行卡号和转账流水号，以及转账时间，谢谢配合）</b>
                </td>
              </tr>
              <tr>
                <td>
                   <div class="valicodebox">
                    	<div class="valicode">
                        	<input name="valicode" id="valicode" placeholder="验证码" class="required" value="" type="text">
                        </div>
                        <img src="${request.getContextPath()}/validimg.html" alt="点击刷新" onClick="this.src='${request.getContextPath()}/validimg.html?t=' + Math.random();" align="absmiddle" class="valicode_img"/>
                    </div>
                </td>
              </tr>
              <tr>
                <td>
                	<input type="hidden" name="type" value="2" />
                    <input type="submit" name="name"  value="确认提交" />
                </td>
              </tr>
            </tbody>
          </table>
      	</form>
    </div>
  </div>
  <div data-role="footer"data-position="fixed">
        <div data-role="navbar">
            <ul>
               <li><a href="/wx/account.html#account" data-ajax="false"  >我的账户</a></li>
                <li><a href="/wx/recharge.html#newrecharge" data-ajax="false"  class="hover_ui_pagebtn">充值</a></li>
                <li><a href="/wx/newcash.html#newcash" data-ajax="false" >提现</a></li>
                <li><a href="/wx/accountlog.html#newcash"  data-ajax="false" >资金记录</a></li>
            </ul>
        </div><!-- /navbar -->
   </div><!-- /footer -->
   <script>
		$(function(){
			var showBox = $(".show_account")
			$("#show_account").click(function(){
				if(showBox.is(":visible"))
				{
					showBox.hide();	
				}
				else{
					showBox.show();	
				}
			})	
		})
		function check_form_re(){
		var money = $("input[name='money']").val();	
		var remark = $("input[name='remark']").val();
		var valicode = $("input[name='valicode']").val();
		if(money!=""||remark!=""||valicode!="")
		{
			return true;	
		}
		else{
			return false;	
		}
	}
	</script>
</div>
</body>
</html>

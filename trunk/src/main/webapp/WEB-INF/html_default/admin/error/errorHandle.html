<!DOCTYPE html>
<html>
<#include "../head.html">
    <body>
    <table class="mc">
        <tr>
            <td class="mc-l">
                <!--左侧导航---{-->
                <div id="navPanelContainer">
                    <div class="system-logo cd"></div>
                    <!--管理员信息---{-->
                    <#include "../adminInfo.html">
                        <!--管理员信息---}-->
                        <div class="nav-wrap">
                           
                        </div>
                </div>
                <!--左侧导航---}-->
            </td>
            <td class="mc-m">
                <div class="navToggle"></div>
            </td>
            <td class="mc-r">
                <!--顶部导航---{-->
                <#include "../topNav.html">
                    <!--顶部导航---}-->

                    <!--面包屑导航---{-->
                    <#assign moduleName="添加线下充值">
                       
                            <!--面包屑导航---}-->

                            <!--工具栏--{-->
                            <div id="toolbar" class="clearfix">
                         
                            </div>
                            <!--工具栏--}-->

                            <div id="main" class="clearfix">
                                <form name="form1" method="post" action="" onsubmit="return check_form();" enctype="multipart/form-data">
                                    <div class="valBox w750">
                                        <div class="top">
                                            <strong>添加充值</strong>
                                        </div>
                                        <div class="val clearfix">
                                            <ul>
                                                <li>
                                                    <div class="title">用户名：</div>
                                                    <div class="v">
                                                        <input type="text" name="username" class="val-text"/>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="title">类型：</div>
                                                    <div class="v">
                                                        <select name="type" autocomplete="off" id="type" class="val-text"/>
	                                                        <option value="deduct">扣款</option>
	                                                        <option value="deduct_collect">扣除利息待收</option>
	                                                        <option value="deduct_capital">扣除本金待收</option>
	                                                        <option value="freeze">冻结</option>
                                                        </select>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="title">金额：</div>
                                                    <div class="v">
                                                        <input type="text" name="money" />
                                                        <span>*目前仅支持8位数（千万级别）的充值</span>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="title">备注：</div>
                                                    <div class="v">
                                                        <input type="text" name="remark" class="val-text" />
                                                    </div>
                                                </li>
                                           
                                            </ul>
                                            <div class="other">
                                                <input type="hidden" name="actionType" value="errorHandle" />
                                                <input type="submit" name="reset" value="确认充值" class="input-button confirm"/>
                                            </div>
                                        </div>
                                    </div>

                                </form>

                            </div>
            </td>
        </tr>
        <tr>
            <!--尾部--{-->
            <td colspan="3" class="mc-b"><#include "../foot.html"></td>
            <!--尾部--}-->
        </tr>
    </table>
<div class="msgClass">
                                                        ${rsmsg!""}
                                                    </div>
    </body>
</html>
<#include "../jsPage.html">

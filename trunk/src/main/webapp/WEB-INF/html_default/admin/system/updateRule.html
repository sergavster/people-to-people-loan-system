<!DOCTYPE html>
<!--v1.6.7.2 规则管理    cx 2013-12-10 start  -->
<html>
<#include "../head.html">
    <body>
    <table class="mc">
        <tr>
            <td class="mc-l">
                <!--左侧导航---{-->
                <div id="navPanelContainer">
                    <div class="system-logo cd"></div>
                    <!--管理员信息---{-->
                    <#include "../adminInfo.html">
                        <!--管理员信息---}-->
                        <div class="nav-wrap">
                            <#include "left.html">
                        </div>
                </div>
                <!--左侧导航---}-->
            </td>
            <td class="mc-m">
                <div class="navToggle"></div>
            </td>
            <td class="mc-r">
                <!--顶部导航---{-->
                <#include "../topNav.html">
                    <!--顶部导航---}-->

                    <!--面包屑导航---{-->
                    <#assign moduleName="修改规则">
                        <#include "banner.html">
                            <!--面包屑导航---}-->

                            <!--工具栏--{-->
                            <div id="toolbar" class="clearfix">
                                <div class="toolbor-module search">
                                    <input type="button" class="input-button return" value="返回" onclick="location.href='allRuleList.html'">
                                </div>
                            </div>
                            <!--工具栏--}-->

                            <div id="main" class="clearfix">
                                <form name="form1" method="post" action="" onsubmit="return check_form();" enctype="multipart/form-data" >
                                    <div class="valBox w750">
                                        <div class="top">
                                            <strong>修改规则</strong>
                                        </div>
                                        <div class="val clearfix">
                                            <ul>
                                                <li>
                                                    <div class="title">规则名称：</div>
                                                    <div class="v">
                                                        <input type="text" name="name" value="${rule.name}"/>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="title">规则状态：</div>
                                                    <div class="v">
                                                    	<select name="status" id="status">
                                                    		<option value="0">未启用</option>
                                                    		<option value="1">启用</option>
                                                    	</select>
                                                       
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="title">创建时间：</div>
                                                    <div class="v">
                                                    	<input class="_search-value js-datetime" name="addtime" id="dotime1" value="${rule.addtime}"/>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="title">规则类型名：</div>
                                                    <div class="v">
                                                        <input type="text" name="nid"  value="${rule.nid}"/>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="title">备注：</div>
                                                    <div class="v">
                                                    	<textarea rows="3" cols="100" name="remark">${rule.remark}</textarea>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="title">规则约束：</div>
                                                    <div class="v">
                                                  		<textarea rows="5" cols="100" name="content">${rule.rule_check}</textarea>
                                                    </div>
                                                </li>
                                            </ul>
                                            <div class="other">
                                                <input type="hidden"  name="actionType" value="updateRule" />
                                                <input type="hidden"  name="id" value="${rule.id}" />
                                                <input type="submit"  name="reset" value="修改" class="input-button confirm"/>
                                            </div>
                                        </div>
                                    </div>

                                </form>

                            </div>
            </td>
        </tr>
        <tr>
            <!--尾部--{-->
            <td colspan="3" class="mc-b"><#include "../foot.html"></td>
            <!--尾部--}-->
        </tr>
    </table>
<div class="msgClass"> ${rsmsg!""} </div>
<script type="text/javascript">
	window.onload=function(){
		document.getElementById("status").value=${rule.status};
	}
</script>
    </body>
</html>
<#include "../jsPage.html">
<!--v1.6.7.2 规则管理    cx 2013-12-10 end  -->
